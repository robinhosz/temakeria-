<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Máscara em JavaScript</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.maskedinput.js"></script>
</head>
<script>
    $(document).ready(function(){
    $("input.data").mask("99/99/9999");
    $("input.cpf").mask("999.999.999-99");
    $("input.cep").mask("99.999-999");
    $("input.cnpj").mask("99.999.999/9999-99");
    $("input.telefone").mask("(99)9.9999-9999");
    });
</script>
<body>
   <h1>Usando máscaras com Jquery</h1> 
    
    <label for="data">DATA:</label><br>
    <input type="text" class="data" id="data" name="data" /><br><br>
    
    <label for="cpf">CPF:</label><br>
    <input type="text" class="cpf" id="cpf" name="cpf" /><br><br>
    
    <label for="cep">CEP:</label><br>
    <input type="text" class="cep" id="cep" name="cep" /><br><br>
    
    <label for="cnpj">CNPJ:</label><br>
    <input type="text" class="cnpj" id="cnpj" name="cnpj" /><br><br>

    <label for="telefone">TELEFONE:</label><br>
    <input type="text" class="telefone" id="telefone" name="telefone" /><br><br>
    


</body>
</html>
