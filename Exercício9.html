<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function quadrado (x){
            document.write(x*x);
        }
        function cubo (x){
            return x*x*x
        }
        y=5;
        document.write("O quadrado de: "+ y +" é igual a: ");
        quadrado(y);
    </script>
<body>
    <form>
        <b>Informe um número para saber seu valor cubo e, em seguida, pressione a tecla TAB ou dê um clique fora da caixa de texto.<b>
        <input type ="text" name="aocubo" value="" onblur="alert(' O cubo de '+this.value+' é '+cubo(this.value))"> 
    </form>
    
</body>
</html>
